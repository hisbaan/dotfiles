shell = "bash -c '{}'"

[[item]]
file = "~/.config/Xresources/Xresources"
template = "xresources"
subtemplate = "custom"
hook = "xrdb ~/.config/Xresources/Xresources"
start= "! start flavours"
end = "! end flavours"

[[item]]
file = "~/.config/zathura/zathurarc"
template = "zathura"
subtemplate = "custom"

[[item]]
file = "~/.config/kitty/kitty.conf"
template = "kitty"
subtemplate = "custom"
hook = "kitty @ set-colors --all ~/.config/kitty/kitty.conf"

[[item]]
file = "~/.config/polybar/config.ini"
template = "polybar"
subtemplate = "custom"

[[item]]
file = "~/.config/bspwm/bspwmrc"
template = "bspwm"
subtemplate = "custom"
hook = "bspc wm -r"

[[item]]
file = "~/.config/dunst/dunstrc"
template = "dunst"
subtemplate = "custom"
hook = "killall -9 dunst"

[[item]]
file = "~/.config/rofi/themes/pywal.rasi"
template = "rofi"
subtemplate = "custom"
start = "/* start flavours */"
end = "/* end flavours */"

[[item]]
file = "~/.config/discocss/custom.css"
template = "discocss"
subtemplate = "custom"
start = "/* start flavours */"
end = "/* end flavours */"

[[item]]
file = "~/.config/firefox/userChrome.css"
template = "firefox"
subtemplate = "custom"
start = "/* start flavours */"
end = "/* end flavours */"

[[item]]
file = "~/projects/bento/css/style.css"
template = "bento"
subtemplate = "custom"
start = "/* start flavours */"
end = "/* end flavours */"

